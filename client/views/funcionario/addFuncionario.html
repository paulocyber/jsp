<template name="addFuncionario">
  <div class="col-md-12 col-sm-12 col-xs-12 caixa">
        <h4 class="text-center">CADASTRO DE FUNCIONÁRIOS</h4>
    <form>
            <!-- Primeiro Coluna -->
        <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="form-group">
                <label for="codFunc">CÓDIGO: </label>
                <input type="text" required="required" class="custom-input form-control" id="codFunc"/>
            </div> 
            <div class="form-group">
                <label for="nomFunc">NOME: </label>
                <input type="text" class="custom-input form-control" id="nomFunc" />
            </div>                      
        </div>
            
            <!-- Segunda Coluna -->
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="form-group">
                    <label for="funcaoFunc">FUNÇÃO: </label>
                    <input type="text" required="required" class="custom-input form-control" id="funcaoFunc"/>
                </div>   
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-success ">
                    <span class="glyphicon glyphicon-save"></span> Adicionar Funcionário
                </button>
            </div>
    </form>
    </div>
</template>
