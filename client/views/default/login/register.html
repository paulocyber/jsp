<template name="register">
    <div class="login-or-register container col-centered">
            <div class="content">
                <h1 class="text-center">Register</h1>
                <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Email" type="email" id="email" required="true">
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" placeholder="Senha" type="password"  id="senha" required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-register btn-lg btn-block" type="submit">Registrar</button>
                    </div>       
                </form>
                </div> 
 
            </div>
        </div>
</template>
