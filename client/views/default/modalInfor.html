<template name="modalInfor">

	<div id="message-success" class="alert alert-success">
	  <strong>Sucesso!</strong> {{message}}
	</div>

	<div id="message-info" class="alert alert-info">
	  <strong>Informação!</strong> {{message}}
	</div>

	<div id="message-warning" class="alert alert-warning">
	  <strong>Aviso!</strong> {{message}}
	</div>

	<div id="message-danger" class="alert alert-danger">
	  <strong>Atenção!</strong> {{message}}
	</div>

</template>
