<template name='aberturaMesa'>
    <!-- Model de venda "-->    
    <div id="aberturaMesa" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close btn-close" data-dismiss="modal">
              Fechar <span class="glyphicon glyphicon-remove"></span>
            </button>
            <h4 class="modal-title">Abrir Mesa</h4>
          </div>
          <form id="abrir" class="form-modal">
                <div class="modal-body">
                    <span class="msg"></span>
                    <div class="form-group">
                        <label for="codGarcomAtend">CÓD GARÇOM: </label><span id="nomeGarcom"></span>
                        <input type="text" required="required" class="custom-input form-control" id="codGarcomAtend"/>
                    </div> 

                  </div>

                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">
                          <span class="glyphicon glyphicon-open"></span> Abrir
                      </button>
                      <button type="button" class="btn btn-danger btn-close" data-dismiss="modal">
                          <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                      </button>
                  </div>
            </form>
        </div>
      </div>
    </div>
</template>
