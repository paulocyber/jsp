<template name='qtdPessoasModal'>
    <!-- Model de venda "-->
    <div id="qtdPessoasModal" class="modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal">
                        Fechar <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title">Abrir Mesa</h4>
                </div>
                <form id="qtdPesForm" class="form-modal">
                    <div class="modal-body">
                        <span class="msg"></span>
                        <div class="form-group">
                            <label for="qtdPessoas">QUANT. PESSOAS NA MESA: </label>
                            <input type="number" required="required" class="custom-input form-control" id="qtdPessoas" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Salvar
                        </button>
                        <button type="button" class="btn btn-danger btn-close" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
