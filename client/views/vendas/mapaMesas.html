<template name="mapaMesas">
	  <div class="container theme-showcase" role="main">
        <h2 class="text-center">MAPA DE MESAS</h2>
            <!-- Primeiro Coluna -->
        <div class="col-md-6">
                  {{#each geraMapaMesas}}
                    <div class="col-sm-2 mesa">
                        <button type="button" class="btn btn-block {{estado}}" name="{{numero}}">
                            <span class="glyphicon {{icon}}"></span> {{numero}}
                        </button>
                    </div>
                  {{/each}}
        </div>
        <!-- Segunda Coluna -->
        <div class="col-md-6">
          {{> historico}}
        </div>

    </div>

    {{> modalAbrirMesa}}
    {{> modalIncluirProduto}}
    {{> modalBloqueioMesa}}
    {{> modalObservacoes}}

</template>


<template name='modalAbrirMesa'>
    <!-- Model de venda "-->    
    <div id="aberturaMesa" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Abrir Mesa</h4>
          </div>
          <form id="abrir" class="form-modal">
                <div class="modal-body">
                    <span class="msg"></span>
                    <div class="form-group">
                        <label for="codGarcomAtend">CÓD GARÇOM: </label><span id="nomeGarcom"></span>
                        <input type="text" required="required" class="custom-input form-control" id="codGarcomAtend"/>
                    </div> 
                    <div class="form-group">
                        <label for="qtdPessoas">QUANT. PESSOAS NA MESA: </label>
                        <input type="number" class="custom-input form-control" id="qtdPessoas" />
                    </div>                     
                  </div>

                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">
                          <span class="glyphicon glyphicon-open"></span> Abrir
                      </button>
                      <button type="button" id="saveCat" class="btn btn-danger" data-dismiss="modal">
                          <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                      </button>
                  </div>
            </form>
        </div>
      </div>
    </div>
</template>

<template name='modalIncluirProduto'>
    <!-- Model de venda "-->    
    <div id="incluirProduto" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Incluir Produto</h4>
          </div>
          <form id="incluir" class="form-modal">
                <div class="modal-body">
                    <span class="msg"></span>
                    <div class="form-group">
                        <label for="codProd">CÓD PROD: </label>
                        <input type="text" required="required" class="custom-input form-control" id="codProd"/>
                        <label for="desProd">DESCRIÇÃO: </label>
                        <input type="text" class="custom-input form-control" id="desProd" disabled="true" />
                         <label for="qtdProdItem">QUANTIDADE: </label>
                        <input type="number" required="required" class="custom-input form-control" id="qtdProdItem"/>
                    </div>
                    <div class="form-group">
                        <label for="obsItem">OBSERVAÇÃO: </label><br/>
                        <select class="form-control" id="obsItem">
                            {{#each listObservacao}}
                                <option value="{{nome}}" selected="{{#if forObs nome}}selected{{/if}}">{{nome}}</option>
                            {{/each}}
                        </select><a id="addObservacao" href="#"><span class="glyphicon glyphicon-plus-sign"></span> Nova Observação</a>
                    </div>                  
                  </div>

                  <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">
                          <span class="glyphicon glyphicon-plus-sign"></span> Incluir
                      </button>
                    <button type="button" id="bloqueio" class="btn btn-danger">
                        <span class="glyphicon glyphicon-ban-circle"></span> Bloquear
                    </button>
                  </div>
            </form>
        </div>
      </div>
    </div>
</template>


<template name='modalBloqueioMesa'>
    <!-- Model de venda "-->    
    <div id="bloqueioMesa" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Bloqueio de Mesa</h4>
          </div>
    
                <div class="modal-footer">
                    <button type="button" id="reabrir" class="btn btn-primary">
                        <span class="glyphicon glyphicon-retweet"></span> Reabrir
                    </button>
                    <button type="button" id="encerrar" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"></span> Encerrar
                    </button>
                </div>

        </div>
      </div>
    </div>
</template>

<template name="modalObservacoes">
    <div id="addObservacaoModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Cadastro de Observações</h4>

          </div>
          <div class="modal-body">
            <span class="msg"></span>
            <form class="form-modal" id="formCat">
                <div class="form-group">
                    <label for="nomeObs">NOME: </label>
                    <input type="text" required="required" class="custom-input form-control" id="nomeObs"/>                    
                </div>

                <div class="modal-footer">
                    <button type="submit" id="saveObs" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                    <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                    </button>
                </div>
            </form>
           </div>

        </div>
      </div>
    </div>
</template>


<template name='historico'>
    {{#if hasVendaMesa}}
        <h3 class="text-center">Historico da Mesa</h3>
        <h4 id="textHeader" class="text-center">{{histMesa.textHeader}}</h4>
        <span for="codGarcomHist">CÓD GARÇOM:    </span><label id="codGarcomHist">{{histMesa.codGarcomAtend}}</label>
        <br/>
         <span for="numMesaHist">NÚMERO MESA:    </span><label id="numMesaHist">{{histMesa.numeroMesa}}</label>
         <br/>
         <span for="datVendaHist">DATA:    </span><label id="datVendaHist">{{histMesa.datVenda}}</label>
         <div class="col-md-12">
             <table class="table font-10">
                 <thead>
                  <tr>
                <th>Item</th><th>Descrição</th><th>V.Unit.</th><th>Quant.</th><th>V.Total</th>
                  </tr>
                </thead>
                  <tbody>       
                {{#each histMesa.listItens}}
                  <tr>
                    <td>{{seqItem}}</td><td class="text-nowrap">{{desProd}}</td><td class="text-nowrap">{{preProd}}</td>
                      <td class="text-nowrap">{{qtdProdItem}}</td><td class="text-nowrap">{{vlrTotal}}</td>
                    <td>
                        <button type="button" id="btnCancelarItem" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-minus"></span> Remove
                        </button>
                    </td>
                  </tr>
                {{/each}}
                </tbody>
            </table>
            <span for="vlrTotalVenda">VALOR TOTAL:    </span><label id="vlrTotalVenda">{{histMesa.vlrTotalVenda}}</label>
            <br/>
            <span for="vlrPorPessoa">QUANT. PESSOAS:    </span><label id="vlrPorPessoa">{{histMesa.qtdPessoas}}</label>
            <br/>
            <span for="vlrPorPessoa">VALOR POR PESSOA:    </span><label id="vlrPorPessoa">{{histMesa.vlrPorPessoa}}</label>
            <br/>
            <br/>
            <span for="horAberMesa">HORA DE ENT.:    </span><label id="
            horAberMesa">{{histMesa.horAberMesa}}</label>
            <br/>
            <span for="temPermanencia">PERMANENCIA:    </span><label id="temPermanencia">{{histMesa.temPermanencia}}</label>
            <br/>
            <br/>
            <h5 id="textFooter" class="text-center">{{histMesa.textFooter}}</h5>
        </div>
    {{/if}}
</template>
