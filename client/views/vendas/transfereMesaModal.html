<template name='transfereMesaModal'>
    <!-- Model de venda "-->
    <div id="transfereMesaModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-close" data-dismiss="modal">
                        Fechar <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <h4 class="modal-title">Transferir Mesa</h4>
                </div>
                <form id="transferir-mesa-form" class="form-modal">
                    <div class="modal-body">
                        <span class="msg"></span>
                        <div class="form-group">
                            <label for="origem">ORIGEM: </label>
                            <input type="text" required="required" class="custom-input form-control" id="origem"/>
                            <label for="destino">DESTINO: </label>
                            <input type="text" required="required" class="custom-input form-control" id="destino"/>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-open"></span> Transferir
                        </button>
                        <button type="button" class="btn btn-danger btn-close" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove-sign"></span> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
